[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oct_labeler"
version = "0.5.3"
dependencies = [
  "PySide6",
  "pyqtgraph",
  "numpy",
  "scipy",
  "h5py",
  "click",
  "Pillow",
  "PyInstaller; platform_system=='Windows'",
]

[project.scripts]
oct_labeler = "oct_labeler.cli:cli"
